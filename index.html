<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- header -->
    <Header>
        <div class="highScore">
            <p>View High Scores</p>
        </div>
        <div class="countdown">
            <p>Time:0 s</p>
        </div>
    </Header>
    <div class="main">
        
        <H2 class="Title">
            Coding Quiz Challenge
        </H2>
        <p class="notice">Try to answer the following code-related questions within the time limit. <br/>
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="startBtn">Start Quiz</button>
    </div>
    <script src="./assets/js/quiz.js"></script>
</body>
</html>
